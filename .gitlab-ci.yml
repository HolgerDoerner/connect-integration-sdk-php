stages:
  - prepare
  - check
  - test
  - deploy

variables:
  PHP_DC_DOWNLOAD: https://github.com/Rekhyt/php-dependency-checker/releases/download/1.0.0-beta.1/php-dependency-checker.phar
  PHP_CSF_DOWNLOAD: http://files.shopgate.com/travis-ci/php-cs-fixer-v2.phar
  BUILD_PREREQUISITES_CACHE_KEY: "build_pre_${PHP_DC_DOWNLOAD}"

download_prerequisites:
  image: composer:1.8.0
  stage: prepare
  script:
    - if [ ! -d vendor ] || [ ! -f composer.lock ]; then composer install --ignore-platform-reqs; fi
    - if [ ! -f php-dependency-checker.phar ]; then wget $PHP_DC_DOWNLOAD; chmod +x php-dependency-checker.phar; fi
    - if [ ! -f php-cs-fixer-v2.phar ]; then wget ${PHP_CSF_DOWNLOAD}; chmod +x php-cs-fixer-v2.phar; fi
  cache:
    key: $BUILD_PREREQUISITES_CACHE_KEY
    paths:
      - vendor
      - php-dependency-checker.phar
      - php-cs-fixer-v2.phar
      - composer.lock
    policy: pull-push
  tags:
    - docker

check_dependencies:
  image: composer:1.8.0
  stage: check
  script:
    - ./php-dependency-checker.phar ./composer.lock
  cache:
    key: $BUILD_PREREQUISITES_CACHE_KEY
    paths:
      - composer.lock
      - php-dependency-checker.phar
    policy: pull
  tags:
    - docker

check_code_style:
  image: composer:1.8.0
  stage: check
  script:
    - ./php-cs-fixer-v2.phar fix --config=.php-cs.dist --cache-file=.php-cs.cache --diff --dry-run --verbose .
  cache:
    key: $BUILD_PREREQUISITES_CACHE_KEY
    paths:
      - php-cs-fixer-v2.phar
    policy: pull
  tags:
    - docker

run_unit_tests:
  image: composer:1.8.0
  stage: test
  script:
    - composer cover-text
  cache:
    key: $BUILD_PREREQUISITES_CACHE_KEY
    paths:
      - vendor
  tags:
    - docker

run_integration_tests:
  stage: test
  before_script:
    - apk add --no-cache bash curl python3 jq python make g++
    - pip3 install docker-compose==1.23.2 awscli
    - $(aws ecr get-login --region=us-east-1 --no-include-email --registry-ids 602824140852)
  script:
    - CI_STACK=1 ./initLocalStack.sh
    - docker-compose exec -T php composer integration-tests-local
  cache:
    key: $BUILD_PREREQUISITES_CACHE_KEY
    paths:
      - vendor
  tags:
    - docker
    - ecr

