dist: xenial
sudo: false
language: php

before_script:
- phpenv config-rm xdebug.ini || return 0
- composer install

script:
- vendor/bin/phpunit

jobs:
  include:
  - stage: Unit Tests + Code Coverage
    php: '7.3'
    before_script:
    - composer install
    script:
    - git checkout -B $TRAVIS_BRANCH
    - travis_retry composer coveralls
  - stage: deploy
    php: '5.6'
    before_script: skip
    script:
    - if [[ "$TRAVIS_TAG" ]]; then ./release/build_release_package.sh ; fi
    deploy:
      provider: releases
      api_key:
        secure: ""
      file: shopgate-cloud-integration-sdk-php.zip
      skip_cleanup: true
      on:
        tags: true

notifications:
  slack:
    rooms:
      secure: ""
    on_success: change
    on_failure: always
