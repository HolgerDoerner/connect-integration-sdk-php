version: '2.1'
services:
  php56:
    build:
      context: ../
      dockerfile: tools/dockerfiles/Php56
      args:
        - ENABLE_XDEBUG=1
    environment:
      - ETCD_HOST=http://etcd:2379
      - PUBSUB_EMULATOR_HOST=googlepubsub-emulator:8085
      - XDEBUG_CONNECT_TO_PORT=${XDEBUG_CONNECT_TO_PORT}
      - PHP_IDE_CONFIG=serverName=integration-sdk-php-56
    volumes:
      - ../composer.json:/sdk/composer.json
      - ../phpunit.xml.dist:/sdk/phpunit.xml.dist
      - ../src:/sdk/src
      - ../tests:/sdk/tests
      - ../tools:/sdk/tools
      - ../tools/fixtures/env:/sdk/tests/Integration/.env
    tty: true

  php73:
    build:
      context: ../
      dockerfile: tools/dockerfiles/Php73
      args:
        - ENABLE_XDEBUG=1
    environment:
      - XDEBUG_CONNECT_TO_PORT=${XDEBUG_CONNECT_TO_PORT}
    volumes:
      - ../composer.json:/sdk/composer.json
      - ../phpunit.xml.dist:/sdk/phpunit.xml.dist
      - ../src:/sdk/src
      - ../tests:/sdk/tests
      - ../tools:/sdk/tools
      - ../tools/fixtures/env:/sdk/tests/Integration/.env
    tty: true

  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=secret
    ports:
      - ${EXPOSED_PORT_MYSQL}:3306

  reverse-proxy:
    ports:
      - ${EXPOSED_PORT_AUTH}:80

  import:
    ports:
      - 5105:80

  catalog:
    ports:
      - 5104:80

  location:
    ports:
      - 5103:80

  merchant:
    ports:
      - 5102:80

  event-receiver:
    ports:
      - 5101:80

  omni-worker:
    ports:
      - 5100:80

  customer:
    ports:
      - 5106:80

  order:
    ports:
      - 5107:80

  user:
    ports:
      - 5108:80

  webhook:
    ports:
      - 5109:80

  s3:
    ports:
      - '4569:4569'

  import-script:
    ports:
      - '8079:8079'
