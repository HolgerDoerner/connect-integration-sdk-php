development:
  endpoints:
    services:
      omni-worker: "http://omni-worker/"
      omni-event-receiver: "http://omni-event-receiver/"
      omni-merchant: "http://omni-merchant/"
      omni-location: "http://omni-location/"
      omni-customer: "http://omni-customer/"
      omni-product: "http://catalog/"
      catalog: "http://catalog/"
      import: "http://import/"
      omni-order: "http://omni-order/"
      omni-user: "http://omni-user/"

  settings:
    auth2:
      mysql:
        connectionLimit: 10
        database: authservice
        host: mysql
        password: secret
        port: 3306
        user: root

    OmniAuthService:
      mysql:
        connectionLimit: 1
        database: merchant
        host: mysql
        password: secret
        port: 3306
        user: root
      jwt:
        secret: test

    OmniUserService:
      googleCloud:
        projectId: test-project
      mysql:
        connectionLimit: 1
        database: autherservice
        host: mysql
        password: secret
        port: 3306
        user: root

    OmniWorkerService:
      googleCloud:
        projectId: test-project
        topic: entityChanged
        subscription: workerSvcEntityChanged

    OmniEventReceiverService:
      bigApi:
        baseUrl: http://{serviceName}.shopgatedev.io/
        clientId: integration-tests
        clientSecret: integration-tests
      googleCloud:
        projectId: test-project

    OmniMerchantService:
      mysql:
        connectionLimit: 1
        database: merchant
        host: mysql
        password: secret
        port: 3306
        user: root

    OmniLocationService:
      mysql:
        connectionLimit: 1
        database: location
        host: mysql
        password: secret
        port: 3306
        user: root
      elasticSearch:
        url: http://elasticsearch:9200

    OmniCustomerService:
      mysql:
        connectionLimit: 1
        database: customer
        host: mysql
        user: root
        password: secret
        port: 3306
        autoCreateDatabase: "true"

    CatalogService:
      mysql:
        connectionLimit: 1
        database: catalog
        host: mysql
        password: secret
        port: 3306
        user: root
      googleCloud:
        projectId: test-project

    ImportService:
      mysql:
        connectionLimit: 1
        database: import
        host: mysql
        password: secret
        port: 3306
        user: root

    OmniOrderService:
      mysql:
        connectionLimit: 1
        database: omnichannel_order
        host: mysql
        password: secret
        port: 3306
        user: root
        autoCreateDatabase: true
      googleCloud:
        projectId: test-project
