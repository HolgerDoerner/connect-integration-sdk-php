development:
  endpoints:
    services:
      omni-worker: "http://omni-worker/"
      omni-event-receiver: "http://event-receiver/"
      omni-merchant: "http://merchant/"
      omni-location: "http://location/"
      omni-customer: "http://customer/"
      catalog: "http://catalog/"
      omni-product: "http://catalog/"
      import: "http://import/"
      omni-order: "http://order/"
      user: "http://user/"
      webhook: "http://webhook/"
    services-v2:
      omni-worker: "http://omni-worker/"
      event-receiver: "http://event-receiver/"
      merchant: "http://merchant/"
      location: "http://location/"
      customer: "http://customer/"
      catalog: "http://catalog/"
      import: "http://import/"
      order: "http://order/"
      user: "http://user/"
      webhook: "http://webhook/"

  settings:
    OmniAuthService:
      mysql:
        connectionLimit: 1
        database: omnichannel_auth
        host: mysql
        password: secret
        port: 3306
        user: root
      jwt:
        secret: test

    OmniUserService:
      mysql:
        connectionLimit: 1
        database: omnichannel_user
        host: mysql
        password: secret
        port: 3306
        user: root
      googleCloud:
        projectId: test-project

    OmniWorkerService:
      googleCloud:
        projectId: test-project
        topic: entityChanged-development
        subscription: entityChanged-development

    OmniEventReceiverService:
      bigApi:
        baseDomain: shopgatedev.io
        baseUrl: http://{serviceName}.shopgatedev.io:8080/
        clientId: bananas
        clientSecret: bananas
      googleCloud:
        projectId: test-project
      jwt:
        secret: test

    OmniMerchantService:
      mysql:
        connectionLimit: 1
        database: omnichannel
        host: mysql
        password: secret
        port: 3306
        user: root

    OmniLocationService:
      mysql:
        connectionLimit: 1
        database: location
        host: mysql
        password: secret
        port: 3306
        user: root
      elasticSearch:
        url: http://elasticsearch:9200/
        authUser: elastic
        authPassword: omni
        authRequired: false
        requireValidSSL: false

    OmniCustomerService:
      mysql:
        connectionLimit: 1
        database: customer
        host: mysql
        user: root
        password: secret
        port: 3306
        autoCreateDatabase: "true"

    CatalogService:
      mysql:
        connectionLimit: 1
        database: catalog
        host: mysql
        password: secret
        port: 3306
        user: root
      googleCloud:
        projectId: test-project

    ImportService:
      mysql:
        connectionLimit: 1
        database: import
        host: mysql
        password: secret
        port: 3306
        user: root

    OmniOrderService:
      mysql:
        connectionLimit: 1
        database: omnichannel_order
        host: mysql
        password: secret
        port: 3306
        user: root
        autoCreateDatabase: true
      googleCloud:
        projectId: test-project
      datawarehouse:
        endpoint: http://host-based-1460236270.eu-west-1.elb.amazonaws.com:8048/query.json

    OmniWebhookService:
      mysql:
        connectionLimit: 1
        database: webhook
        host: mysql
        user: root
        password: secret
        port: 3306
      googleCloud:
        projectId: test-project
