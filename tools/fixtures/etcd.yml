development:
  endpoints:
    services:
      omni-worker: "http://omni-worker/"
      omni-event-receiver: "http://omni-event-receiver/"
      omni-merchant: "http://omni-merchant/"
      omni-location: "http://omni-location/"
      omni-product: "http://catalog/"
      catalog: "http://catalog/"

  settings:
    auth2:
      mysql:
        connectionLimit: 10
        database: authservice
        host: mysql
        password: secret
        port: 3306
        user: root

    OmniWorkerService:
      googleCloud:
        projectId: test-project

    OmniEventReceiverService:
      bigApi:
        baseUrl: http://{serviceName}.shopgatedev.services/
        clientId: integration-tests
        clientSecret: integration-tests
      googleCloud:
        projectId: test-project

    OmniMerchantService:
      mysql:
        connectionLimit: 1
        database: merchant
        host: mysql
        password: secret
        port: 3306
        user: root

    OmniLocationService:
      mysql:
        connectionLimit: 1
        database: location
        host: mysql
        password: secret
        port: 3306
        user: root

    CatalogService:
      mysql:
        connectionLimit: 1
        database: catalog
        host: mysql
        password: secret
        port: 3306
        user: root
      googleCloud:
        projectId: test-project
